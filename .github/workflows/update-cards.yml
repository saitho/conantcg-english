name: update card data

on:
  schedule:
    - cron: "0 21 * * 6" # every saturday at 9pm
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        working-directory: crawler
        run: bun i
      - name: Run crawler
        working-directory: crawler
        run: bun run crawler.ts
      - name: Push to Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config push.autoSetupRemote
          git switch -C gha-update
          git add data
          git commit -m "chore: update data"
          git push
  createPullRequest:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Create Pull Request
        uses: vsoch/pull-request-action@1.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: master
          PULL_REQUEST_FROM_BRANCH: gha-update
          PULL_REQUEST_REVIEWERS: saitho
          PULL_REQUEST_TITLE: "Automated card data update"
          PULL_REQUEST_BODY: Auto-update card data
          PASS_IF_EXISTS: true