params:
  paginator_pages: 6
  homepage_meta_tags:
    meta_description: "Unofficial English website for the Conan TCG"
    meta_og_title: "Conan-TCG.net"
    meta_og_type: "website"
    meta_og_url: "https://conan-tcg.net"
    meta_og_description: "Unofficial English website for the Conan TCG"
    meta_twitter_card: "summary_large_image"
    meta_twitter_creator: "@saitho95"


menu:
  main:
    - identifier: "library"
      name: "Library"
      url: "/library/"
      weight: 1
    - identifier: "cards"
      name: "Cards"
      url: "/cards/"
      weight: 2
